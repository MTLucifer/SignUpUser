<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post"></form>
<h1 style="margin-bottom: 3px"><label for="name">Họ và tên:</label></h1>
<input type="text" id="name" name="name">
<h1 style="margin-bottom: 3px"><label for="email">Email:</label></h1>
<input type="email" id="email" name="email">
<h1 style="margin-bottom: 3px"><label for="phone">Số điện thoại:</label></h1>
<input type="number" id="phone" name="phone">
<h1 style="margin-bottom: 3px"><label for="gender">Giới tính:</label></h1>
<input type="radio" name="male" id="gender" >Nam
<input type="radio" name="female" id="gender" >Nữ
<br>
<br>
<button type="submit">Đăng ký</button>
</form>
</body>
</html>
